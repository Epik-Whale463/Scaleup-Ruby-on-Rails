services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-scaleup_production}
    restart: always
    networks:
      - scaleup-network

  redis:
    image: redis:7
    restart: always
    networks:
      - scaleup-network

  backend:
    image: charanwork/scaleup-backend:latest
    command: bash -c "rm -f tmp/pids/server.pid && bundle check || bundle install && rails db:create db:migrate db:seed && rails s -b '0.0.0.0'"
    volumes:
      - backend_gems:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme123}@db:5432/${POSTGRES_DB:-scaleup_production}
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-pleasechangethissecretkey1234567890abcdefghijklmnopqrstuvwxyz}
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    restart: always
    networks:
      - scaleup-network

  sidekiq:
    image: charanwork/scaleup-backend:latest
    command: bash -c "bundle check || bundle install && bundle exec sidekiq"
    volumes:
      - backend_gems:/usr/local/bundle
    depends_on:
      - db
      - redis
      - backend
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme123}@db:5432/${POSTGRES_DB:-scaleup_production}
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-pleasechangethissecretkey1234567890abcdefghijklmnopqrstuvwxyz}
    restart: always
    networks:
      - scaleup-network

  frontend:
    image: charanwork/scaleup-frontend:latest
    command: sh -c "npm install && npm run build && npx serve -s dist -l 5173"
    volumes:
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    restart: always
    networks:
      - scaleup-network

volumes:
  postgres_data:
  backend_gems:
  frontend_node_modules:

networks:
  scaleup-network:
    driver: bridge
